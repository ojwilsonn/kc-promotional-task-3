<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackWISE</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="/img/logo.png" alt="Logo" width="112" height="90" />
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#">Features</a> <img src="/img/arrow-down.png" />
          </li>
          <li class="nav-item">
            <a href="#">How it Works</a><img src="/img/arrow-down.png" />
          </li>
          <li class="nav-item"><a href="#">Company</a></li>
        </ul>
        <div class="header-btns">
          <button type="button" class="login btn">Log in</button>
          <button type="button" class="signup btn">Sign up</button>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <section class="container">
        <div>
          <h1>Track Your Money. <br />Master Your Future.</h1>
          <p>
            Track Wise helps you stay on top of your income, control your daily
            spending, budget and achieve your financial goals.
          </p>
          <div class="store-btns">
            <button type="button">
              <img src="/img/appstore-img.png" alt="appstore" width="200" height="80" />
            </button>
            <button type="button">
              <img src="/img/googleplay-img.png" alt="googleplay" width="200" height="80" />
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
